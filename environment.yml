# ctwrap conda package dependencies
name: ctwrap
channels:
  - conda-forge
  - cantera/label/dev
  - defaults
dependencies:
  - python=3.7
  - numpy
  - h5py
  - pint
  - ruamel.yaml>=0.17.0
  - pandas>=1.4
  - cantera
  - setuptools
  - pytest
  - pytest-cov
  - coverage
  - ipython
  - jupyter
  - matplotlib
